<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{css/external.css}" rel="stylesheet"/><!--link to external .css stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wallet</title>
</head>
<body>
<div class="background">
	<div>
	    <ul class="nav" style="margin-top:-1%; font-size: 150%">
	        <li><a href="dashboard">DASHBOARD</a></li>
	        <li><a href="wallet">WALLET</a></li>
	        <li><a href="cart">CART</a></li>
	        <li style="float:right"><a href="/logout">LOGOUT</a></li>
	    </ul>
	</div>

<h1 style="margin-top: 3%">Wallet</h1>
	<div>
            <table class="table table-striped table-bordered" style="text-color:white;">
                <thead class="thead-dark">
                <tr>
                    <th>Stock ID</th>
                    <th>Stock Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wallet: ${listWallet}">
                    <td th:text="${wallet.stock_Id}">Stock ID</td>
                    <td th:text="${wallet.stock_Amount}">Stock Amount</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
