<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wallet</title>
</head>
<body>
<h1>Wallet</h1>
	<div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Stock ID</th>
                    <th>Stock Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wallet: ${listWallet}">
                    <td th:text="${wallet.stockId}">Stock ID</td>
                    <td th:text="${wallet.stockAmount}">Stock Amount</td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
