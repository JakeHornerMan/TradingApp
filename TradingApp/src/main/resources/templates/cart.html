<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/external.css}" rel="stylesheet"/><!--link to external .css stylesheet-->
    <title>Title</title>
</head>
<body>
<div class="background">
<div>
    <ul class="nav" style="margin-top:-1%; font-size: 150%">
        <li><a href="dashboard">DASHBOARD</a></li>
        <li><a href="wallet">WALLET</a></li>
        <li><a href="cart">CART</a></li>
        <li style="float:right"><a href="/logout">LOGOUT</a></li>
    </ul>
</div>
		<div>
           <h1>Cart</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Exchange Code</th>
                    <th>Type</th>
                    <th>Amount of Assets</th>
                    <th>Asset Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart: ${listCart}">
                    <td th:text="${cart.exchange_code}">Exchange Code</td>
                    <td th:text="${cart.type}">Type</td>
                    <td th:text="${cart.transaction_amount}">Amount of Assets</td>
                    <td th:text="${cart.transaction_cost}">Asset Cost</td>
                </tr>
                </tbody>
            </table>
        </div>
        <h2>Total Price : </h2> <h2 th:text="${endPrice}"></h2>
        <form action="#" th:action="@{/purchaseCart}" th:object="${purchase}" method="post">
        	<button type="submit" id="btn-register">Purchase</button>
        </form>
</div>
</body>
</html>
