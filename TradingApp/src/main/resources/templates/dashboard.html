<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/><!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link th:href="@{css/external.css}" rel="stylesheet"/><!--link to external .css stylesheet-->
    <title>Dashboard</title>
</head>
<body>
<div class="background" data-color="azure">
    <div class="header">

        <h1>Welcome to your dashboard &nbsp[[${#request.userPrincipal.principal.username}]]</h1>
        <h2>Here you can access your personal trades...</h2>
        <button id="btn-logout"><a href="/logout" style="text-decoration: none; color: white">LOGOUT</a></button>

        <div>
            <h1>List of Stocks</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Stock ID</th>
                    <th>Stock Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stocks: ${listStocks}">
                    <td th:text="${stocks.stock_id}">Stock ID</td>
                    <td th:text="${stocks.stock_name}">Stock Name</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
